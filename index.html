/* INTRO SCREEN */
#intro {
    position: fixed;

    align-items: center;

    padding: 15px 30px;
    background: #f5c518;

    font-weight: bold;
    cursor: pointer;
    border-radius: 10px;
}

/* Moon */
.moon {
    position: absolute;
    top: 40px;
    right: 40px;
    width: 100px;
    height: 100px;
    background: radial-gradient(circle, #fff 40%, #ddd 60%);
    border-radius: 50%;
    box-shadow: 0 0 40px white;
    animation: glow 3s infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 20px white; }
    to { box-shadow: 0 0 60px white; }
}

/* Skyline */
.skyline {
    position: absolute;
    bottom: 0;
    width: 200%;
    height: 120px;
    background: url("https://i.imgur.com/6Iej2c3.png");
    background-repeat: repeat-x;
    animation: moveSkyline 40s linear infinite;
}

@keyframes moveSkyline {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}

/* Mission Box */
.mission-box {
    margin: 120px auto 40px auto;
    background: #111;
    border: 3px solid #f5c518;
    padding: 20px;
    border-radius: 15px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 0 25px #f5c518;
}

/* Bats */
.bat {
    position: absolute;
    font-size: 30px;
    animation: fly 15s linear infinite;
}

@keyframes fly {
    from { left: -100px; }
    to { left: 110%; }
}

/* Batmobile */
.batmobile {
    position: absolute;
    bottom: 80px;
    left: -200px;
    font-size: 40px;
    animation: drive 12s linear infinite;
}

@keyframes drive {
    from { left: -200px; }
    to { left: 110%; }
}
.menu-btn {

    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 12px;
    box-shadow: 0 0 15px red;
    transition: 0.3s;

.menu-btn:hover {

button.confirm {

/* Gallery */

/* Confetti */
.confetti {

    height: 10px;

@keyframes fall {

/* PHOTO BANNER */
